<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; }
    nav { background: #333; padding: 10px; }
    nav a { color: white; margin: 0 15px; text-decoration: none; }
    section { padding: 50px; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <nav>
    <a href="#" onclick="showPage('home')">Home</a>
    <a href="#" onclick="showPage('portfolio')">Portfolio</a>
    <a href="#" onclick="showPage('about')">About</a>
    <a href="#" onclick="showPage('contact')">Contact</a>
  </nav>
  <section id="home">Welcome to my portfolio!</section>
  <section id="portfolio" class="hidden">
    <h2>My Work</h2>
    <video width="320" height="240" controls>
      <source src="yourvideo.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </section>
  <section id="about" class="hidden">About me content...</section>
  <section id="contact" class="hidden">Contact me at: email@example.com</section>
  <script>
    function showPage(id) {
      document.querySelectorAll('section').forEach(sec => sec.classList.add('hidden'));
      document.getElementById(id).classList.remove('hidden');
    }
  </script>
</body>
</html>
